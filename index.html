<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exiled</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow: hidden; background: #000; }
    canvas { display: block; cursor: default; }
    #seed-input:focus { border-color: #cc8e28 !important; }
    #footer {
      display: none;
      position: absolute;
      bottom: 16px;
      left: 0;
      right: 0;
      text-align: center;
      font: 13px Georgia, "Times New Roman", serif;
      color: #504030;
    }
    #footer a {
      color: #504030;
      transition: color 0.15s;
    }
    #footer a:hover { color: #96866a; }
  </style>
</head>
<body>
  <canvas id="game"></canvas>
  <div id="footer">Made by <a href="https://quinton.dev" target="_blank" rel="noopener">Quinton Miller</a></div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
